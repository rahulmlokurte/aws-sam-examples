AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'spring-cloud-function-sample

  Sample SAM Template for spring-cloud-function-sample

  '
Globals:
  Function:
    Timeout: 20
Resources:
  AdditionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AdditionFunction
      Handler: com.rahullokurte.App::apply
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        Addition:
          Type: Api
          Properties:
            Path: /
            Method: get
    Metadata:
      SamResourceId: AdditionFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - AdditionFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - AdditionFunctionRole
      - Arn
